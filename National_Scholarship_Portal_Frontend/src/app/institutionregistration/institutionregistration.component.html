<h1 style="color:black"><u>Institution Registration</u></h1>
<hr>
<div class="container">
<form class="row" [formGroup]="form" (ngSubmit)="saveInstitution()">
    
     <div class="col-md-10">
         <h3>INSTITUTE DETAILS</h3><br>
         <div class="col-md-4">
            <label for="inputInstitutionCategory" class="form-label">INSTITUTION CATEGORY</label>
            <select formControlName="institutionCategory" id="inputInstitutionCategory" class="form-select" id="institioncategory">
              <option selected>select your institution category</option>
              <option>Government Institute </option>
              <option>Govt. Aided Institute </option>
              <option>Unaided Institute </option>
            </select>
            </div>
        </div><br>
        <div class="row">
        <div class="col-md-4">
            <label for="inputName" class="form-label">Name</label>
            <input formControlName="name" type="text" class="form-control" id="Name" placeholder="">
        </div ><br>
        <div class="col-md-4" >
        <label for="inputState" class="form-label">STATE</label>
        <select formControlName="inststate" id="inputInstitutionCategory" class="form-select" id="state">
          <option selected>select state</option>
          <option>AndHra Pradesh </option>
          <option>Kerala </option>
          <option>Maharashtra</option>
          <option>West Bengal</option>
        </select></div>
    </div>
        <br>
        <div class="col-md-4">
            <label for="inputDistrict" class="form-label"> DISTRICT </label>
            <input formControlName="instdistrict" type="text" class="form-control" id="district" placeholder="">
        </div>
        <div class="col-md-4">
            <label for="inputIstituteCode" class="form-label"> INSTITUTE CODE</label>
            <input formControlName="institutionCode" type="text" class="form-control" id="institutionCode" placeholder="">
        </div>
        <div class="col-md-4">
            <label for="inputDISECode" class="form-label">DISE CODE</label>
            <input formControlName="diseCode" type="text" class="form-control" id="diseCode" placeholder="">
        </div>
        <div  class="row">
            <label for="inputLocation" class="form-label">LOCATION :</label>
            <div class="form-check">
                <input formControlName="location" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">RURAL</label>
            </div>
            <div>
                <input formControlName="location" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2"> URBAN </label>
              </div>
              </div>
        <div class="col-md-4">
            <label for="inputIstituteType" class="form-label">INSTITUTE TYPE</label>
            <select formControlName="institutionType" id="inputInstituteType" class="form-select" id="institutetype">
              <option selected>Select Type</option>
              <option>Junior College</option>
              <option>Diploma College</option>
              <option>Under Graduate College</option>
              <option>Post Graduate College</option>
              <option>Ph.D. College </option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="inputAffiliatedUniversityState" class="form-label">AFFILIATED UNIVERSITY STATE</label>
            <select formControlName="affilatedUniversityState" id="inputAffiliatedUniversityState" class="form-select" id="affiliateduniversitystate">
              <option selected>Select State</option>
              <option>Andhra Pradesh</option>
              <option>Kerala</option>
              <option>Maharashtra</option>
              <option>West Bengal</option>
            </select>
            </div>
        <div class="col-md-6">
            <label for="inputAffiliatedUniversityBoardName" class="form-label">AFFILIATED UNIVERSITY/ BOARD NAME</label>
            <input formControlName="affilatedUniversityBoardName" type="text" class="form-control" id="affiliateduniversityboardname" placeholder="">
        </div>
        <div class="col-md-12">
            <label for="inputYearFromWhichAdmissionStarted" class="form-label">YEAR FROM WHICH ADMISSION STARTED </label>
            <input formControlName="yearFromWhichAdmissionStarted" type="date" class="form-control" id="yearfromwhichadmissionstarted" placeholder="">
        </div>
        <div  class="row">
            <div class="col-md-4">
                <label for="inputEmail" class="form-label">EMAIL :</label>
                <input formControlName="email" type="email" class="form-control" id="email" placeholder="" >
            </div>
        </div>
        <div class="col-md-8">
            <label for="inputSetPassword" class="form-label">Set Password</label>
            <input formControlName="password" type="text" class="form-control" id="password" placeholder="">
        </div>
        <div class="col-md-8">
            <label for="inputConfirmPassword" class="form-label">Confirm Password</label>
            <input formControlName="password" type="text" id="password" class="form-control" placeholder="">
          </div>
        <label for="input" class="form-label">PROOF OF EXSISTANCE OF INSTITUTION :</label>
        <div class="col-md-6">
            <label for="input" class="form-label">INSTITUTION ESTABLISH/REGISTRATION CERTIFICATE:         </label>
            <input type="file" id="document" class="form-control">
          </div>
          <label for="input" class="form-label"> AFFILIATED TO :</label><br>
          <div class="col-md-6">
            <label for="input" class="form-label">UNIVERSITY/BOARD AFFILIATION CERTIFICATE:         </label>
            <input type="file" id="document" class="form-control">
          </div>
          <label for="input" class="form-label"> ADDRESS:</label>
        <div class="col-md-8">
            <label for="inputLine1" class="form-label">LINE 1:</label>
            <input formControlName="addressLine1" type="text" class="form-control" id="line1" placeholder="">
        </div>
        <div> <label for="inputLine2" class="form-label">LINE 2:</label>
            <input formControlName="addressLine2" type="text" class="form-control" id="line2" placeholder="">
        </div>
        <div> <label for="inputCity" class="form-label">CITY :</label>
            <input formControlName="city" type="text" class="form-control" id="city" placeholder="">
        </div>
        <div class="col-md-8">
            <label for="inputState" class="form-label">STATE</label>
            <select formControlName="state" id="inputState" class="form-select" id="state">
              <option selected>Select State</option>
              <option>Andhra Pradesh</option>
              <option>Kerala</option>
              <option>Maharashtra</option>
              <option>West Bengal</option>
            </select>
            </div>
            <div> <label for="inputDistrict" class="form-label">DISTRICT :</label>
                <input formControlName="district" type="text" class="form-control" id="DISTRICT" placeholder="">
            </div>
            <div> <label for="inputPinCode" class="form-label">PIN CODE :</label>
                <input formControlName="pincode" type="number" class="form-control" id="pincode" placeholder="">
            </div>
            <label for="input" class="form-label">CONTACT DETAILS:</label>
            <div class="col-md-8">
                <label for="inputPrincipalName" class="form-label">PRINCIPAL NAME :</label>
                <input formControlName="principleName" type="text" class="form-control" id="line1" placeholder="" required>
            </div>
            <div> <label for="inputMobileNumber" class="form-label">MOBILE NUMBER :</label>
                <input formControlName="mobileNumber" type="number" class="form-control" id="line2" placeholder="" required>
            </div>
            <div> <label for="inputTelephone" class="form-label">TELEPHONE :</label>
                <input formControlName="telephone" type="number" class="form-control" id="telephone" placeholder="" required>
            </div>
            <div class="form-check" class="col-md-10">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" required>
                <label class="form-check-label" for="flexCheckChecked" >
                  ALL THE DETAILS AND DOCUMENTS SUBMITTED BY US ARE VALID AND TRUE.
                  IF FOUND GUILTY OF SUBMITTING INVALID DOCUMENTS, WE MAY BE HELD RESPONSIBLE FOR THAT ACT BY US.
                </label>
              </div>
             <div > 
            
            <button class="btn btn-success" type="submit" onclick="alert('Regestration Done Successfully.. Redirecting you to Institution Login')" routerLink="/institutionlogin">SUBMIT</button>

            <button class="btn btn-danger" type="reset" value="Reset">RESET</button>
        </div>
    </form>
</div>
