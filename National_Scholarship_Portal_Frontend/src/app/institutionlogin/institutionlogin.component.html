<button class="btn btn-dark" routerLink="/home">Logout</button>
<div class="container login-container">
    <div class="row1">
    <div class="shadow p-3 mb-5 bg-body rounded">
        <div class="row2">
            <h2>INSTITUTE LOGIN</h2>
            <form [formGroup]="form" class="row g-3" (ngSubmit)="checkLogin()" ngNativeValidate>
                <div class="alert alert-warning"*ngIf='invalidLogin'>{{errorMessage}}</div>
                <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
                <div class="col-4">
                    <label for="email" class="form-label">Registered Email</label>
                    <input formControlName="email" type="text" class="form-control" [(ngModel)]="email" name="email"  placeholder="Enter email" style="width:350px" >
                </div>
                <div class="col-4">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input formControlName="password" type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="enter password" style="width:350px">
                </div>
                <div class="col-12">
                    <button type="submit" class="login-btn btn btn-success" value="login" [disabled]="form.invalid">Login</button>
                </div>
                <div class="col-12">
                    <a href="#" class="ForgetPwd">Forget Password?</a>
                </div>
            </form>
        </div>    
        </div>  
    </div>
</div>
